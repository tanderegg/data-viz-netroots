{% load leaflet_tags %}

<!DOCTYPE html>

<html xmlns:fb="http://ogp.me/ns/fb#" prefix="og: http://ogp.me/ns#">
    <head>
        {% include "map/header.html" %}

        {% block social_share %}
            <!-- Facebook Tags -->
            <meta property="og:title" content="New Organizing Institute" />
            <meta property="og:url" content="http://neworganizing.com{{ url }}"/>
            <meta property="og:description" content="The New Organizing Institute" />
        {% endblock %}
    </head>

    <body class="{{ page_type|lower|default:"home" }}" class="default" onload="prettyPrint()">
        <div id="wrapper">    
            <div class="container" id="content-wrapper">
                <header id="site-header" class="clearfix">
                    <div class="logo-wrapper">
                        <a href="/">
                            <h1>Data Viz Demo</h1>
                        </a>
                    </div>
                </header>
        
                <!-- Content//Start of COLUMNS --> 
                <div class="row clearfix" id="page-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div><!-- end Container -->
        </div><!-- end wrapper -->
            
        <footer class="clearfix">
            Data Viz Demo
        </footer>

        <!-- JavaScript at the bottom for fast page loading --> 

        <!-- Grab Google CDN's jQuery, with a protocol relative URL; --> 
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

        <!-- UI Tools: Tabs, Tooltip, Scrollable and Overlay (4.05 Kb) -->
        <script src="http://cdn.jquerytools.org/1.2.5/all/jquery.tools.min.js"></script>
        
        {% leaflet_js %}

        <script src="{{ STATIC_URL }}js/script.js?=1"></script>
        
        {% block inlinescript %}
        {% endblock %}        
    </body>
</html>
