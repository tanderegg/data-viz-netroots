<!DOCTYPE html>
        <html lang='en'>
            <html>
            <meta charset = 'utf-8'>
            <script type='text/javascript' src='../js/d3/d3.v3.js'>
            <style type='text/css'>
			text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}
            </style>
            </head>
            <body>
                <script type="text/javascript">

                    // Basic parameters for object

                    // width, height and padding

                    var w = 300;
                    var h = 300;
                    var xPadding = 0;
                    var yPadding = 0;
                
                    // dataset things
                    
                    var dataset = [100,0];

                    var qName =  'SCREEN1';

                    var qSummary = 'Registered To Vote';
                    
                    // setting up pie chart basic configs
                    
                    var outerRadius = w / 2;
                    var innerRadius = 0;
                    
                    // Extended configs
                    
                    var arc = d3.svg.arc()
                        .innerRadius(innerRadius)
                        .outerRadius(outerRadius);
                    
                    var pie = d3.layout.pie;
                    
                    var color = ["blue","red"];
                    
                    // basic svg object
                    
                    var svg = d3.select("body")
                                .append("svg")
                                .attr("width", w)
                                .attr("height", h);
                    
                    // arc groups
                    
                    var arcs = svg.selectAll("g.arc")
                                .data(pie(dataset))
                                .enter
                                .append("g")
                                .attr("class", "arc")
                                .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");
                    
                    // Draw the arc paths
                    
                    arcs.append("path")
                        .attr("fill", function(d,i) {
                            return color(i);
                        })
                        .attr("d",arc);
                        
                    
                    
                    
                
                </script>
            </body>
        </html>
